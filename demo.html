<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Brand and Right Menu</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    .navbar {
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
      width: calc(100% - 40px);
      transition: width 0.3s;
    }

    /* Full-width navbar on scroll */
    .navbar.fixed-top.navbar-scroll {
      width: 100%;
    }

    /* Hero section with background image */
    .hero {
      background: url('your-background-image.jpg') no-repeat center center/cover;
      height: 100vh;
    }

    /* Scroll check div */
    .scroll-check {
      height: 1500px;
      background-color: #f5f5f5;
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Your Brand</a>

    <!-- Navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <!-- Add content for the hero section if needed -->
  </div>

  <!-- Scroll Check Section -->
  <div class="scroll-check">
    <h2>Scroll Check</h2>
    <p>This is the content of the scroll check section.</p>
    <!-- Add more content here -->
  </div>

  <!-- Add Bootstrap JS and jQuery links -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Detect scroll event to toggle the class for full-width navbar
    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      if (scroll >= 100) {
        $(".navbar").addClass("navbar-scroll");
      } else {
        $(".navbar").removeClass("navbar-scroll");
      }
    });
  </script>
</body>

</html>
